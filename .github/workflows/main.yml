name: mycheck
on:
  
  push:
    branches:
      - master
  pull_request:
    
jobs:
  myshellcheck:
    runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v1
      - name: shellcheck
      uses: ludeeus/action-shellcheck@0.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
